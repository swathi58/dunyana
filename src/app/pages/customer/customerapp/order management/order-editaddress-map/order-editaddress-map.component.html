<div class="changepassword">
  <p-dialog class="map" header="Change Password" [(visible)]="display" [modal]="true" [responsive]="true" [style]="{width: '900px'}"  [closeOnEscape]="true"  (onHide)="onClose()">

    <agm-map [latitude]="lat" [longitude]="lng">
      <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
    </agm-map>
  </p-dialog>

</div>
